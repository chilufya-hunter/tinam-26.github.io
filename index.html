		:root {
			--main-bg-color: #061414;
			--sec-bg-color: #231651;
			--title1: #44CFCB;

		body {

		.sidenav {

			font-size: 28px;
			color: var(--title1);
			display: block;
		}

		.sidenav a:hover {
			color: var(--accent);
		}

		.main {
			margin-left: 300px;
			font-size: 28px;
			padding: 0px 10px;

		.main p {
			color: var(--textColor);
			font-family: 'Inconsolata', monospace;
			font-size: 20px
		}

		.header {
			margin-left: 0;
			padding: 10px 10px 10px 10px;
			font-family: 'Montserrat', sans-serif;
			font-size: 20px;
			font-weight: 400;
			text-decoration: none;
			display: block;
			text-align: left;
			text-indent: 5%;
		}

		.header a {
			text-decoration: none;
			display: inline;
			color: var(--main-bg-color);
		}

		.header a:hover {
			color: var(--accent);
		}

		.post {
			background: var(--sec-bg-color);
			margin: 0, auto;
			padding: 20px 6px 20px 6px;
			display:block;
		}

		.post p {
			color: var(--textColor);
			font-family: 'Inconsolata', monospace;
			font-size: 18px;
			padding-left: 45px;
			padding-right: 45px;
			overflow-wrap: break-word;
		}

		.post h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 32px;
			padding-left: 20px;
			font-weight: 300;
			color: var(--textColor);
		}

		.post img{
			display: inline;
			padding: 5%; 
		}

		.rectangle {
			height: 50px;
			width: 100%;
			background-color: var(--title1);
		}

		a+a {
			margin-left: 20%;
		}

		img.a{
			position: relative;
			top: -25px;
		}
